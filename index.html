<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>THE MOVIE STORE | search and discover what may interest you</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;600&family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <header class="my-5">
      <div
        class="container-md header-container align-items-center d-flex flex-column py-2"
      >
        <h1 class="mb-3">the<span>movie</span>store</h1>
        <div class="search-bar">
          <input
            type="search"
            name="search"
            id="search-bar"
            placeholder="movie, TV show, genre..."
          />
          <button class="btn" id="search-btn">search</button>
        </div>
      </div>
    </header>

    <main>
      <div class="container movie-center px-auto" id="movie-list"></div>
    </main>

    <script src="./src/js/index.js" type="module"></script>
    <script>
      const API_KEY = "80620987d484f841a8e638e09a1b89ed";

      async function getDetail(id) {
        const res = await fetch(
          `https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=en-US`
        );
        const data = await res.json();

        location.assign(`/detail/${id}`);
      }

      async function getTvDetail(id) {
        const res = await fetch(
          `https://api.themoviedb.org/3/tv/${id}?api_key=${API_KEY}&language=en-US`
        );
        const data = await res.json();

        location.assign(`/detail/${id}`);
        console.log(data);
        return data;
      }
    </script>
  </body>
</html>
